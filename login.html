                        aria-controls="navbarSupportedContent"

                        >
                    <span class="hamburger-box">
                        <span class="hamburger-inner"></span>
                    </span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto landing-page">
                        <li class="nav-item mx-md-4 my-md-0 postion-relative">

        <!--Header-->
        <!--End Header -->

        <div class="page-body">
            <div class="wrapper">

            </div>
            <div class="page">
                <section class="login-page">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-12 page-main-title" id="page-border">
                                <h3 class="mb-0">We're glad to have you back</h3>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 login-body page-sub-title order-last order-lg-first" id="page-border-2">
                                <h4>Log into your account</h4>
                                <div class="login-heading mt-5">
                                    <ul>
                                        <li class="my-3"><a href="password-reset.html">Forgot password?</a></li>
                                        <li class="my-3"><a href="sign-up.html">Create an account</a></li>
                                    </ul>
                                </div>
                                <div class="login-footer">
                                    <ul>
                                        <li><a href="terms-of-use.html">Term of Use</a></li>
                                        <li><a href="privacy-policy.html">Policy</a></li>
                                        <li><a href="#" title="Contact Support">Support</a></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="col-md-6 login-registration" id="page-border-3">
                                <form method="get" action="dashboard.html">
                                    <div class="form-group mb-4">
                                        <label for="exampleInputEmail1">Email Address <span> *</span>
                                        </label>
                                        <input type="email" class="form-control" placeholder="name@example.com" />
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputPassword1">
                                            Password<span> *</span>
                                        </label>
                                        <div class="input-group">
                                            <input type="password" id="password" class="form-control" placeholder="Password"
                                                   aria-describedby="button-addon2" />
                                            <div class="input-group-append">
                                                <button class="btn btn-outline-secondary" type="button" id="button-addon2">
                                                    <i class="fas fa-eye-slash"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                    <button type="submit" id="submit-button" class="btn btn-lg btn-block">
                                        Login
                                    </button>


                                </form>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
