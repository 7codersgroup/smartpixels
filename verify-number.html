<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit==no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>SmartPixels - Verify Number</title>
</head>

<body>
    <!--Header-->
    <section class="">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Smart Pixels</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">
                            Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Competitions</a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="#">Support</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Sign In</a></li>
                    <li class="nav-item nav-border">
                        <a href="#" class="btn btn-dark nav-link">Create Account</a>
                    </li>
                </ul>
            </div>
        </nav>
    </section>
    <!--End Header -->

    <section class="login-page">
        <div class="container">
            <div class="row">
                <!-- <i class="fas fa-lock fa-7x"></i> -->
                <div class="col-md-12 section-title">
                    <h3>Mobile Number Verification</h3>
                </div>
            </div>
            <div class="row" id="login-page">
                <div class="col-md-6 lt">
                    <h4>Verify your Phone Number</h4>
                    <div class="lt-bottom-2">
                        <ul>
                            <li>Term of Use</li>
                            <li>Policy</li>
                            <li>Support</li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-6 lf">
                    <form>
                        <div class="form-group mb-4">
                            <label for="exampleFormControlSelect1">
                                Country<span> *</span>
                            </label>
                            <div class="input-group">
                                <select class="form-control" id="exampleFormControlSelect1" aria-describedby="button-addon1">
                                    <option>...</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                                <div class="input-group-append ">
                                    <button class="btn btn-outline-secondary" type="button" id="button-addon">
                                        <span class="fas fa-angle-down fa-lg"></span>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="form-group mb-4">
                            <label for="exampleInputTelephone1">
                                Phone Number<span> *</span>
                            </label>
                            <div class="input-group">
                                <input type="tel" class="form-control" placeholder="(+234) 80 SMARTPIXELS" />
                            </div>
                        </div>
                        <hr class="hr my-5">
                        <div class="form-group mb-4">
                            <label for="exampleInputVerification1">
                                VERIFICATION
                            </label>
                            <div class="input-group">
                                <input type="tel" class="form-control" placeholder="Enter the 6 digit code we sent to you" />
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-6">
                                <button type="submit" id="lf-button-2" class="btn btn-block btn-lg">Cancel</button>
                            </div>
                            <div class="col-md-6">
                                <button type="submit" id="lf-button" class="btn btn-block btn-lg">Change Password</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>

</html>
