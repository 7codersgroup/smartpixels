<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit==no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>SmartPixels - Login</title>
</head>

<body>
    <!--Header-->
    <section class="">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Smart Pixels</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">
                            Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Competitions</a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="#">Support</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Sign In</a></li>
                    <li class="nav-item nav-border">
                        <a href="sign-up.html" class="btn btn-dark nav-link">Create Account</a>
                    </li>
                </ul>
            </div>
        </nav>
    </section>
    <!--End Header -->

    <div class="page-body">
        <div class="wrapper">

        </div>

        <section class="login-page">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 section-title">
                        <h3>We're glad to have you back</h3>
                    </div>
                </div>
                <div class="row" id="login-page">
                    <div class="col-md-6 lt">
                        <h4>Log into your account</h4>
                        <div class="lt-top">
                            <ul>
                                <li>Forgot password?</li>
                                <li>Create an account</li>
                            </ul>
                        </div>
                        <div class="lt-bottom">
                            <ul>
                                <li>Term of Use</li>
                                <li>Policy</li>
                                <li>Support</li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-md-6 lf">
                        <form>
                            <div class="form-group mb-4">
                                <label for="exampleInputEmail1">Email Address <span> *</span>
                                </label>
                                <input type="email" class="form-control" placeholder="name@example.com" />
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">
                                    Password<span> *</span>
                                </label>
                                <div class="input-group">
                                    <input type="password" class="form-control" placeholder="Password"
                                        ria-describedby="button-addon2" />
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-secondary" type="button" id="button-addon2">
                                            <i class="fas fa-eye-slash"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" id="lf-button" class="btn btn-lg btn-block">
                                Submit
                            </button>


                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>

</html>
