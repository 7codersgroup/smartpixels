<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit==no" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!-- Bootstrap CSS-->
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/all.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>SmartPixels - Verify Number</title>
</head>

<body>
  <!--Header-->
  <section class="">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">SmartPixels</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">
              Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Competitions</a>
          </li>
          <li class="nav-item"><a class="nav-link" href="#">Support</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Sign In</a></li>
          <li class="nav-item nav-border">
            <a href="#" class="btn nav-button nav-link">Create Account</a>
          </li>
        </ul>
      </div>
    </nav>
  </section>
  <!--End Header -->

  <div class="page-body">
    <div class="wrapper">
    </div>
    <div class="page">
      <section class="payment-page">
        <div class="container-fluid">
          <div class="row">
            <!-- <i class="fas fa-lock fa-7x"></i> -->
            <div class="col-md-12 page-main-title" id="page-border">
              <h3>Payment Method</h3>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 payment-body page-sub-title" id="page-border-2">
              <h4>Kindly add your credit details</h4>
              <div class="payment-footer">
                <ul>
                  <li>Term of Use</li>
                  <li>Policy</li>
                  <li>Support</li>
                </ul>
              </div>
            </div>
            <div class="col-md-6 payment-registration" id="page-border-3">
              <form>
                <div class="form-group mb-4">
                  <label for="exampleInputTelephone1">
                    Credit Card Number<span> *</span>
                  </label>
                  <div class="input-group">
                    <input type="number" class="form-control" placeholder="0000 0000 0000 0000" />
                  </div>
                </div>
                <div class="form-group mb-4">
                  <div class="form-row">
                    <div class="col-6">
                      <label for="exampleInputTelephone1">
                        Name On Credit Card<span> *</span>
                      </label>
                      <div class="input-group">
                        <input type="tel" class="form-control" placeholder="JOHN SMITH" />
                      </div>
                    </div>
                    <div class="col-4">
                      <label for="exampleInputTelephone1">
                        Expires<span> *</span>
                      </label>
                      <div class="input-group">
                        <input type="tel" class="form-control" placeholder="MM/YY" />
                      </div>
                    </div>
                    <div class="col-2">
                      <label for="exampleInputTelephone1">
                        CvC<span> *</span>
                      </label>
                      <div class="input-group">
                        <input type="tel" class="form-control" placeholder="000" />
                      </div>
                    </div>
                  </div>

                </div>
                <div class="form-row payment-submit">
                  <div class="col-md-6">
                    <button type="submit" id="cancel-button" class="btn btn-block btn-lg">Cancel</button>
                  </div>
                  <div class="col-md-6">
                    <button type="submit" id="save-button" class="btn btn-block btn-lg">Change
                      Password</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
</body>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>

</html>
